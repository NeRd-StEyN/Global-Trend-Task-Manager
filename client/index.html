<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Trend | Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task.Flow</h1>
            <button class="btn btn-primary" id="addTaskBtn">+ New Task</button>
        </header>

        <div class="filters">
            <button class="btn btn-small filter-btn active">All</button>
            <button class="btn btn-small filter-btn">Pending</button>
            <button class="btn btn-small filter-btn">In Progress</button>
            <button class="btn btn-small filter-btn">Completed</button>
        </div>

        <div class="task-grid" id="taskGrid">
            <!-- Tasks will be injected here -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="taskModal">
        <div class="form-card">
            <h2 id="modalTitle" style="margin-bottom: 1.5rem;">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Task</button>
                    <button type="button" class="btn filter-btn" id="closeModal" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
